
<div class="login-container">
	<div *ngIf="!loading" class="center">
		<h1>Registrarse</h1>
		<form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
		  <div class="inputbox">
			<input type="email" formControlName="email" required="required">
			<span>Correo electrónico</span>
		  </div>
		  <div class="inputbox">
			<input type="password" formControlName="password"  required="required">
			<span>Contraseña</span>
		  </div>
          <div class="inputbox">
			<input type="password" formControlName="repetirPassword"  required="required">
			<span>Volver a escribir contraseña</span>
		  </div>
		  <div class="button">
			<button class="btn" >Registrarse</button>
		  </div>
          <div class="rutas">
            <a routerLink="/login">Volver</a>
        </div>
		</form>
	  </div>
</div>
