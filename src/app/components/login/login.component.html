<div class="login-container">
	<div *ngIf="!loading" class="center">
		<h1>Iniciar Sesión</h1>
		<form (ngSubmit)="login()" [formGroup]="loginUsuario">
		  <div class="inputbox">
			<input type="email" formControlName="email" required="required">
			<span>Correo electronico</span>
		  </div>
		  <div class="inputbox">
			<input type="password" formControlName="password"  required="required">
			<span>Contraseña</span>
		  </div>
		  <div class="button">
			<button class="btn" >Iniciar Sesión</button>
		  </div>
          <div class="rutas">
          <a class="mt-3" routerLink="/recuperar-password">Recuperar Contraseña</a>
          <a class="mt-3" routerLink="/registrar-usuario">Registrarce</a>
        </div>
		</form>
	  </div>
</div>
